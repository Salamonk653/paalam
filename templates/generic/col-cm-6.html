<section class="module">
    <div class="container">
        <div class="row multi-columns-row post-columns" style="position: relative;">
            {% for post in object_list %}
                <div class="col-sm-6 col-md-3 col-lg-3" style="min-height: 470px">
                    <div class="post">
                        <div class="post-thumbnail">
                            <a href="{% url 'post_single' id=post.id %}">
                                <img src="{{ post.image.url }}" alt="Blog-post Thumbnail"
                                     style="height:200px;">
                            </a></div>
                        <div class="post-header font-alt">
                            <h2 class="post-title">
                                <a href="{% url 'post_single' id=post.id %}">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <div class="post-meta">Автору&nbsp;
                                <a href="#">{{ post.user }}</a>&nbsp;| {{ post.created|date:'d-F' }}
                            </div>
                        </div>
                        <div class="post-entry">
                            <p>{{ post.text|truncatechars_html:50 }}</p>
                        </div>
                        <div class="post-more">
                            <a class="more-link" href="{% url 'post_single' id=post.id %}">Толук окуу</a>
                        </div>
                    </div>
                </div>


                {#                        <a href="{% url 'post_edit' id=post.id %}">Изменить</a>#}
                {#                        <br>#}
                {#                        <a href="{% url 'post_delete' id=post.id %}">Удалить</a>#}
            {% endfor %}
        </div>
    </div>
</section>
